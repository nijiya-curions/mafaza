{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="{% static 'script.js' %}"></script>

</head>
<body >
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
            <h4 class="text-center mb-3 fw-bold">Forgot Password?</h4>
            <p class="text-muted text-center">Enter your email or username to request a password reset.</p>
    
            <form method="POST">
                {% csrf_token %}
    
                <div class="mb-3">
                    <label for="email_or_username" class="form-label fw-semibold">Email or Username</label>
                    <input type="text" class="form-control" name="email_or_username" id="email_or_username" required placeholder="Enter your email or username">
                </div>
    
                <button type="submit" class="badge2 w-100 fw-semibold">Request Reset</button>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
