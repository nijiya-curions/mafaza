{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body class="login1">
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <p>Login to your account</p>
        </div>
              
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username" class="input-label">Username:</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username or email" required><br><br>
            </div>
        
            <div class="input-group">
                <label for="password" class="input-label">Password:</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required><br><br>
            </div>

            <div class="forgot-password">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </div>
            

            <button type="submit" class="btn btn-gold">Login</button>

            <div class="signup-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
